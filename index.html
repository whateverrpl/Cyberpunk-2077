<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>Cyberpunk 2077</title>
  </head>
  <body>

    <!-- Hero -->
    <div class="hero">
      <div class="container">
        <div class="hero__inner">

          <header class="header__hero">
            <a href="#">
              <img src="./src/images/logo.png" alt="" class="header__logo">
            </a>
            <ul class="header__social">
              <li class="header__social-item">
                <img src="src/images/social-icons/youtube.svg" alt="" class="header__social-link">
              </li>
              <li class="header__social-item">
                <img src="src/images/social-icons/vk.svg" alt="" class="header__social-link">
              </li>
              <li class="header__social-item">
                <img src="src/images/social-icons/facebook.svg" alt="" class="header__social-link">
              </li>
              <li class="header__social-item">
                <img src="src/images/social-icons/twitter.svg" alt="" class="header__social-link">
              </li>
              <li class="header__social-item">
                <img src="src/images/social-icons/twitch.svg" alt="" class="header__social-link">
              </li>
              <li class="header__social-item">
                <img src="src/images/social-icons/instagram.svg" alt="" class="header__social-link">
              </li>
            </ul>
          </header>

          <div class="hero__corner-block">
            <div class="hero__corner-items">
              <h1 class="hero__corner-title">
                Доступно на всех платформах
              </h1>
              <button class="hero__corner-btn">Узнать больше</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>

  </body>
</html>
